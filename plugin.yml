name: GPRealEstate
main: me.SuperPyroManiac.GPR.GPRealEstate
version: 1.4
author: SuperPyroManiac
depend: [GriefPrevention, Vault]

permissions:
  GPRealEstate.*:
    description: Gives access to all GPRealEstate functions.
    default: op
    children:
      GPRealEstate.sell: true
      GPRealEstate.buy: true
      GPRealEstate.Adminclaim: true
  GPRealEstate.sell:
    description: Allows player to sell claims.
    default: true
  GPRealEstate.buy:
    description: Allows player to buy claims.
    default: true
  GPRealEstate.Adminclaim:
    description: Allows players to sell admin claims
    default: false
  GPRealEstate.sellsub:
    description: Allows player to sell subclaims.
    default: true
  GPRealEstate.buysub:
    description: Allows player to buy subclaims.
    default: true